<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a>My Profile </a></li>
                        <li><a>My Balance</a></li>
                        <li><a>Inbox</a></li>
                        <li><a [routerLink]="[ '/settings' ]">Account Setting</a></li>
                        <li><a [routerLink]="[ '/signIn' ]">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">MODULOS</li>
                <li *ngFor="let itemMenu of sidebarService.menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="itemMenu.icon"></i>
                        <span class="hide-menu">{{ itemMenu.title }} 
                            <span class="label label-rouded label-themecolor pull-right">{{ itemMenu.submenu.length }}</span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let itemSubMenu of itemMenu.submenu">
                            <a routerLinkActive="active" [routerLink]="[ itemSubMenu.url ]">{{ itemSubMenu.title }} </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
